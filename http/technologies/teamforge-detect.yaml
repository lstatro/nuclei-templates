id: teamforge-detect

info:
  name: TeamForge - Detection
  author: lstatro
  severity: info
  description: |
    Detects if the target is running a TeamForge server from digital.ai.
  reference:
    - https://digital.ai/products/teamforge/
  metadata:
    shodan-query: title:"TeamForge :"
    fofa-query: title="TeamForge :"
  tags:
    - tech
    - teamforge

http:
  - method: GET
    path:
      - "{{BaseURL}}"
    redirects: true
    max-redirects: 5 # base url always follows a redirect chain, it's 3 by default
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>TeamForge :"
          - "Log In to TeamForge"
          - 'href="http://www.collab.net/products/teamforge/" target="_blank">TeamForge'
        condition: or
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        part: body
        regex:
          # the version is included in a help page link, for example
          # version teamforge810 is teamforge version 8.1 and teamforge1711
          # is teamforge version 17.11
          - "teamforge(\\d+)"
        name: version
